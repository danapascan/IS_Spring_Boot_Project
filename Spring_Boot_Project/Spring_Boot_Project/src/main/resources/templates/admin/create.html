<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>
<div class="header" th:replace="~{fragments :: header}"></div>
<form method="post" action="/admin/create" th:object="${user}">
    <div class="form-group">
        <label>Username
            <input th:field="${user.username}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>First Name
            <input th:field="${user.firstName}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Last Name
            <input th:field="${user.lastName}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Email
            <input th:field="${user.emailAddress}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Password
            <input type="password" th:field="${user.password}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create user" class="btn btn-success">
    </div>
</form>
</body>
</html>
