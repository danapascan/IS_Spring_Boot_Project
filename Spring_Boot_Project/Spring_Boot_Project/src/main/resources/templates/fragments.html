<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="head">
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <title th:text="${title}">Title</title>
</head>

<div class="header" th:fragment="header">
    <p><a href="/login"><span sec:authorize="!isAuthenticated()">Login</span></a>
        <a href="/register"><span sec:authorize="!isAuthenticated()">Register</span></a>
        <a class="header" href="/logout"><span sec:authorize="isAuthenticated()">Logout</span></a>
        <a class="header" href="/"><span sec:authorize="isAuthenticated()">Home</span></a>
        <a class="header" href="/user/all"><span sec:authorize="isAuthenticated() and hasAnyAuthority('USER','ADMIN')">All Books</span></a>
        <a class="header" href="/user/create"><span sec:authorize="isAuthenticated() and hasAnyAuthority('USER','ADMIN')">Create Book</span></a>
        <a class="header" href="/user/delete"><span sec:authorize="isAuthenticated() and hasAnyAuthority('USER','ADMIN')">Delete Book</span></a>
        <a class="header" href="/users"><span sec:authorize="isAuthenticated() and hasAuthority('ADMIN')">Users</span></a>
        <a class="header" href="/admin/create"><span sec:authorize="isAuthenticated() and hasAuthority('ADMIN')">Add User</span></a>
        <a class="header" href="/admin/delete"><span sec:authorize="isAuthenticated() and hasAuthority('ADMIN')">Delete User</span></a>
        <a class="header" href="/roles"><span sec:authorize="isAuthenticated() and hasAuthority('ADMIN')">Roles</span></a></p>
    <p></p>
</div>

<div th:fragment="roles_table">
    <table>
        <tr>
            <th>Authority</th>
        </tr>
        <tr th:each="role : ${roles}">
            <td th:text="${role.role}"></td>
        </tr>
    </table>
</div>

<div th:fragment="users_table">
    <table class="table table-striped">
        <tr>
            <th>Username</th>
        </tr>
        <tr th:each="user : ${users}">
            <td ><a th:href="'/admin/detail?userName=' + ${user.username}" th:text="${user.username}"></a></td>
        </tr>
    </table>
</div>
<div th:fragment="footer">
    <div class="footer"><p class="footer">Inginerie Software 2024</p></div>
</div>
</html>
